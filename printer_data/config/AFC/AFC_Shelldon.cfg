[include mcu/AFC_Lite.cfg]

[mcu Shelldon]
#canbus_uuid: <replace with your can UUID> and comment out serial below
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0011000B51333235363331-if00

[AFC_BoxTurtle Shelldon]
hub: Shelldon
extruder: extruder
enable_assist: True        # Setting to True enables espooler assist while printing
enable_kick_start: True    # Setting to True enables full speed espoolers for kick_start_time(0.070 ms default) amount
# buffer: <buffer_name> # If not defined below from the install script, uncomment and add buffer name if using a buffer

[temperature_sensor Shelldon]
sensor_type: temperature_mcu
sensor_mcu: Shelldon

[AFC_stepper lane1]
unit: Shelldon:1
step_pin: Shelldon:M1_STEP
dir_pin: !Shelldon:M1_DIR
enable_pin: !Shelldon:M1_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 170.0 
park_dist: 10
led_index: AFC_Indicator:1
afc_motor_rwd: Shelldon:MOT1_RWD
afc_motor_fwd: Shelldon:MOT1_FWD
afc_motor_enb: Shelldon:MOT1_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Shelldon:TRG1
load: ^Shelldon:EXT1

[tmc2209 AFC_stepper lane1]
uart_pin: Shelldon:M1_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane2]
unit: Shelldon:2
step_pin: Shelldon:M2_STEP
dir_pin: !Shelldon:M2_DIR
enable_pin: !Shelldon:M2_EN
microsteps: 16
rotation_distance: 4.65
