park_dist: 10
led_index: AFC_Indicator:2
afc_motor_rwd: Shelldon:MOT2_RWD
afc_motor_fwd: Shelldon:MOT2_FWD
afc_motor_enb: Shelldon:MOT2_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Shelldon:TRG2
load: ^Shelldon:EXT2

[tmc2209 AFC_stepper lane2]
