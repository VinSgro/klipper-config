[include mcu/AFC_Lite.cfg]

[mcu Sheldon]
canbus_uuid: <replace with your can UUID>
#serial: <replace with your /dev/serial/by-id/...> and comment out canbus_uuid above

[AFC_BoxTurtle Sheldon]
hub: Sheldon
extruder: extruder
enable_assist: True        # Setting to True enables espooler assist while printing
enable_kick_start: True    # Setting to True enables full speed espoolers for kick_start_time(0.070 ms default) amount
# buffer: <buffer_name> # If not defined below from the install script, uncomment and add buffer name if using a buffer

[temperature_sensor Sheldon]
sensor_type: temperature_mcu
sensor_mcu: Sheldon

[AFC_stepper lane1]
unit: Sheldon:1
step_pin: Sheldon:M1_STEP
dir_pin: !Sheldon:M1_DIR
enable_pin: !Sheldon:M1_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 155.0
park_dist: 10
led_index: AFC_Indicator:1
afc_motor_rwd: Sheldon:MOT1_RWD
afc_motor_fwd: Sheldon:MOT1_FWD
afc_motor_enb: Sheldon:MOT1_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Sheldon:TRG1
load: ^Sheldon:EXT1

[tmc2209 AFC_stepper lane1]
uart_pin: Sheldon:M1_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane2]
unit: Sheldon:2
step_pin: Sheldon:M2_STEP
dir_pin: !Sheldon:M2_DIR
enable_pin: !Sheldon:M2_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 80
park_dist: 10
led_index: AFC_Indicator:2
afc_motor_rwd: Sheldon:MOT2_RWD
afc_motor_fwd: Sheldon:MOT2_FWD
afc_motor_enb: Sheldon:MOT2_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Sheldon:TRG2
load: ^Sheldon:EXT2

[tmc2209 AFC_stepper lane2]
uart_pin: Sheldon:M2_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

