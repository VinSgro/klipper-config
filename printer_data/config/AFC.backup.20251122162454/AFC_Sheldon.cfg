dir_pin: !Sheldon:M3_DIR
enable_pin: !Sheldon:M3_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 90.0
park_dist: 10
led_index: AFC_Indicator:3
afc_motor_rwd: Sheldon:MOT3_RWD
afc_motor_fwd: Sheldon:MOT3_FWD
afc_motor_enb: Sheldon:MOT3_EN
